<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Summarization</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
  </head>
  <body>
    <div class="container">
      <h1>Text Summarization</h1> 
      <form action="{{ url_for('summarize') }}" method="POST" id="form" onsubmit="handleSubmit(event)">
        <div class="form-group">
          <label for="input-text">Input Text:</label><br />
          <textarea
            id="input-text"
            name="input-text"
            rows="10"
            cols="50"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn">Summarize</button>
        <button type="button" class="btn" onclick="clearInput()">Clear</button>
      </form>
      <div id="summary" class="form-group hidden">
        <label for="output-text">Output Summary:</label><br />
        <!-- <textarea id="output-text" name="output-text" value="{{ summary }}"  rows="10" cols="50" readonly></textarea> -->
      <p>{{ summary }}</p>
      </div>
    </div>
    <!-- <script src="main.js"></script> -->
  </body>
</html>
